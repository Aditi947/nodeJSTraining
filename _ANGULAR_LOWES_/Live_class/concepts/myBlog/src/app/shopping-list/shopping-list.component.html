<h1>Shopping List</h1>
<div fxLayout="column" fxLayoutAlign="start stretch">
  <div>Create ingredient panel</div>
  <div>
    <ul>
      <li *ngFor = "let ingredient of ingredientList" class="ingredientItem">
        {{ingredient.name}} (Rs. {{ingredient.price}}/-)
      </li>
    </ul>
  </div>
</div>
